# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: From Statistics to Statistical Learning
author: integzz
copyright: '2021'
logo: logo.png
exclude_patterns: [_build, Thumbs.db, .DS_Store, '**.ipynb_checkpoints']
only_build_toc_files: true

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: cache # Whether to execute notebooks at build time. Must be one of ("auto", "force", "cache", "off")
  timeout: 500
  allow_errors: false
  stderr_output: show

# Parse and render settings
parse:
  myst_enable_extensions:
    - colon_fence
    - dollarmath
    - linkify
    - substitution
  myst_url_schemes: [mailto, http, https]

# Define the name of the latex output file for PDF builds
latex:
  latex_engine: 'xelatex'
  latex_documents:
    targetname: book.tex
  use_jupyterbook_latex: true

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  favicon: logo.png
  baseurl: 'https://integzz.github.io/excss-stats/'
  extra_footer: '' # Will be displayed underneath the footer.
  home_page_in_navbar: true # Whether to include your home page in the left Navigation Bar
  navbar_number_sections: false # Add a number to each section in your left navbar
  use_edit_page_button: true # Whether to add an "edit this page" button to pages. If `true`, repository information in repository: must be filled in
  use_issues_button: true # Whether to add an "open an issue" button
  use_repository_button: true # Whether to add a link to your repository button
  use_multitoc_numbering: true # Continuous numbering across parts/chapters

# Information about where the book exists on the web
repository:
  url: https://github.com/integzz/excss-stats/ # Online location of your book
  path_to_book: '' # Optional path to your book, relative to the repository root
  branch: master # Which branch of the repository should be used when creating links (optional)

launch_buttons:
  notebook_interface: jupyterlab # The interface interactive links will activate ["classic", "jupyterlab"]
  binderhub_url: 'https://mybinder.org' # The URL of the BinderHub (e.g., https://mybinder.org)
  colab_url: 'https://colab.research.google.com' # The URL of Google Colab (https://colab.research.google.com)

